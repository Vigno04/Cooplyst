name: Docker Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository_owner }}/cooplyst

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Cooplyst ${{ github.ref_name }}
          body: |
            ## Cooplyst ${{ github.ref_name }}

            A gaming group management platform for proposing games, voting, managing runs, and sharing media.

            ### Docker image

            ```
            ghcr.io/${{ github.repository_owner }}/cooplyst:${{ github.ref_name }}
            ```

            ### Deploy on your server

            1. Create a `.env` file:
               ```
               GHCR_OWNER=${{ github.repository_owner }}
               JWT_SECRET=<strong-random-secret>
               ```
            2. Pull and run:
               ```bash
               docker compose -f docker-compose.server.yml pull
               docker compose -f docker-compose.server.yml up -d
               ```

            Data persists in the `cooplyst_data` Docker volume.
          draft: false
          prerelease: false

