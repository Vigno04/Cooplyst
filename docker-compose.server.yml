services:
  frontend:
    image: ghcr.io/${GHCR_OWNER}/cooplyst-frontend:v0.1.0
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ghcr.io/${GHCR_OWNER}/cooplyst-backend:v0.1.0
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    volumes:
      - cooplyst_data:/app/data
    restart: unless-stopped

volumes:
  cooplyst_data:
